<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header-name">
        <h1>Generador de Usuarios</h1>
    </header>
    <main>
        <div>
            <div class="div-one">
                <input class="input1" type="text" id="userNameInput" placeholder="Ingresa nombre">
                <button class="btn" id="generateButton">Generar</button>
                <p id="userName"></p>
            </div>
        </div>
        <div>
            <div class="div-two">
                <input class="input2" type="number" id="numberInput" placeholder="Ingresa monto">
                <button class="btn" id="fifteenButton">Sumar 15%</button>
                <button class="btn" id="twentyButton">Sumar 20%</button>
                <button class="btn" id="thirtyButton">Sumar 30%</button>
                <p id="result"></p>
            </div>
        </div>
    </main>
    <div>
    </div>
    <script src="index.js"></script>
</body>
</html>
